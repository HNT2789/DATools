{% extends "toolkit/base.html" %}
{% block content %}
{% load static %}
<header>
  <title>
    {% block title %}
    Dashboard - DAtools
    {% endblock %}
  </title>
</header>

<div class="row gy-5 toolitem">
  <div class="col-lg-4 text-center d-flex justify-content-end">
    <div class="toolitemchild" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Công cụ xác định lỗ hổng XSS">
      <a href="{% url 'detectxss' %}">
        <img src="{% static 'toolkit/images/XSS.png' %}" height="95" alt="CVESearch" style="width:95px;  padding-top: 10px;">
        <h4 class="mt-3 lh-base text-info ">Cross-site scripting</h4>
      </a>
    </div>
  </div>

  <div class="col-lg-4 text-center d-flex justify-content-end">
    <div class="toolitemchild" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Import file xml từ Burpsuite để sử dụng Sqlmap">
      <a href="{% url 'burpConvert' %}">
        <img src="{% static 'toolkit/images/sql.png' %}" alt="subdomain" style="width:95px;  padding-top: 10px;">
        <h4 class="mt-3 lh-base text-info">SQL Injection</h4>
      </a>
    </div>
  </div>
</div>
{% endblock %}
